<div  class="flex flex-col items-center justify-center bg-gray-100 h-screen select-none">
  <div class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl shadow-2xl w-full max-w-md  border-l-4 border-purple-600">
      <div class="font-medium self-center text-xl sm:text-2xl uppercase w-60 text-center bg-purple-600 shadow-2xl p-6 rounded-full text-white">Sign In</div>
      <div class="mt-10">
          <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm)">                
              <div class="relative w-full mb-3">
                  <input 
                    type="text" 
                    name="name" 
                    required  
                    ngModel 
                    class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Email" style="transition: all 0.15s ease 0s;" />
                  <small  class="p-2 text-red-500">* Category</small>
              </div>
              
              <div class="text-center mt-6">
                  <input 
                    [disabled]="!categoryForm.valid"
                    type="submit" 
                    name="signin" 
                    id="signin" 
                    value="Ajouter" 
                    class="p-3 rounded-lg bg-purple-600 outline-none text-white shadow w-32 justify-center focus:bg-purple-700 hover:bg-purple-500">
              </div>  
              
          </form>
      </div>
  </div>
</div>
